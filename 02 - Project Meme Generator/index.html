<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Meme Generator</title>
   <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bungee+Outline&family=Lato:wght@300&display=swap" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="style.css">
 
</head>
 
<body>
 
   <div id="containers-wrapper">
       <h1>Meme Generator</h1>
 
       <h3>Texto para o seu meme:</h3>
 
       <input type="text" id="text-input" maxlength="60" placeholder="Digite aqui">
       <h3>Foto para o fundo do seu meme:</h3>
 
       <input type="file" id="meme-insert" type=file accept="image/png, image/jpeg" onchange="readMemeImage()">
 
       <h3>Como seu meme est√° ficando:</h3>
 
       <div id="meme-image-container">
 
           <img id="meme-image" src="" width="500 px">
          
           <div id="meme-text"></div>
       </div>
 
       <div id="borders">
           <h4>Avatar's types of borders:</h4>
           <button type="button" id="fire">FIRE</button>
           <button type="button" id="water">WATER</button>
           <button type="button" id="earth">EARTH</button>
       </div>
 
 
       <div id="borders">
           <h4>Other memes:</h4>
           <img id="meme-1" src="https://i.kym-cdn.com/entries/icons/mobile/000/018/012/this_is_fine.jpg">
           <img id="meme-2" src="https://pics.me.me/thumb_dwstme-he-man-sings-wallpaper-meme-wallpapers-40036-49566289.png">
           <img id="meme-3" src="https://www.gerarmemes.com.br/uploads/galeria/meme-171-chapolin-gerador-de-memes.jpg">
           <img id="meme-4" src="https://pics.me.me/thumb_big-willy-wonka-tell-me-again-blank-template-imgflip-53787674.png">
       </div>
 
       <br>
 
   </div>
 
  
 
</body>
 
<script src="script.js"></script>
 
</html>
